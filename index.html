<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - EKHAYA KITHI</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f6;
      color: #333;
    }

    .navbar {
      background-color: #e67e22;
      padding: 15px;
      text-align: center;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-link {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .nav-link.active {
      border-bottom: 2px solid white;
    }

    .container {
      padding: 30px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      font-size: 2.5em;
      color: #e67e22;
      text-align: center;
      margin-top: 30px;
    }

    p {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    .slider {
      position: relative;
      max-width: 100%;
      overflow: hidden;
      border-radius: 10px;
      margin-bottom: 40px;
    }

    .slider img {
      width: 100%;
      height: 450px;
      object-fit: cover;
      display: none;
      transition: opacity 0.5s ease-in-out;
    }

    .slider img.active {
      display: block;
    }

    .slider-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .slider-controls button {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 2em;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }

    .featured-dishes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 0 10px;
    }

    .dish-link {
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease;
    }

    .dish-link:hover {
      transform: scale(1.05);
    }

    .dish-link img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .dish-caption {
      display: block;
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
      color: #cf711f;
    }

    @media (max-width: 600px) {
      .slider img {
        height: 250px;
      }
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <ul>
      <li><a href="index.html" class="nav-link active">Home</a></li>
      <li><a href="about.html" class="nav-link">About Us</a></li>
      <li><a href="menu.html" class="nav-link">Menu</a></li>
      <li><a href="booking.html" class="nav-link">Booking</a></li>
      <li><a href="contact.html" class="nav-link">Contact</a></li>
    </ul>
  </nav>

  <main class="container">

    <section class="slider" id="image-slider">
      <img src="images/slider3.jpg" alt="Restaurant interior" />
      <img src="images/slider1.jpg" alt="Delicious dish 1" class="active" />
      <img src="images/slider2.jpg" alt="Delicious dish 2" />
      <div class="slider-controls">
        <button id="prev-slide">&#10094;</button>
        <button id="next-slide">&#10095;</button>
      </div>
    </section>

    <section>
      <h1>Welcome to EKHAYA KITHI</h1>
      <p>Experience the finest African cuisine with fresh ingredients, cultural flavor, and a cozy atmosphere.</p>
    </section>

    <section class="featured-dishes">
      <a href="menu.html" class="dish-link">
        <img src="images/food1.jpg" alt="Boerewors Chakalaka and Pap" />
        <span class="dish-caption">Boerewors Chakalaka & Pap</span>
      </a>
      <a href="menu.html" class="dish-link">
        <img src="images/food2.jpg" alt="Braai Meat" />
        <span class="dish-caption">Braai Meat</span>
      </a>
      <a href="menu.html" class="dish-link">
        <img src="images/food3.jpeg" alt="Bunny Chow" />
        <span class="dish-caption">Bunny Chow</span>
      </a>
      <a href="menu.html" class="dish-link">
        <img src="images/food 4.jpg" alt="Amagwinya with mince" />
        <span class="dish-caption">Amagwinya with Mince</span>
      </a>
    </section>

  </main>

  <script>
    const slides = document.querySelectorAll('#image-slider img');
    const prevBtn = document.getElementById('prev-slide');
    const nextBtn = document.getElementById('next-slide');
    let currentIndex = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) slide.classList.add('active');
      });
    }

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    });

    setInterval(() => {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }, 5000); // Auto-slide every 5 seconds
  </script>

</body>
</html>
