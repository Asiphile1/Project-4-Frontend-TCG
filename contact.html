<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Ekaya Restaurant</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffefc;
      color: #333;
    }

    .navbar {
      background-color: #e67e22;
      padding: 15px;
      text-align: center;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .nav-link {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .nav-link.active {
      border-bottom: 2px solid white;
    }

    .container {
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .contact-info p {
      font-size: 1.1em;
      margin: 10px 0;
    }

    .contact-form {
      margin-top: 30px;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form button {
      background-color: #e67e22;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .contact-form button:hover {
      background-color: #cf711f;
    }

    .social-media {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .social-media a {
      color: #e67e22;
      font-size: 1.5em;
    }

    .map {
      margin-top: 40px;
      text-align: center;
    }

    .map iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }

    .photo-section {
      margin-top: 50px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .photo-section img {
      width: 250px;
      border-radius: 10px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <ul>
      <li><a href="index.html" class="nav-link">Home</a></li>
      <li><a href="about.html" class="nav-link">About Us</a></li>
      <li><a href="menu.html" class="nav-link">Menu</a></li>
      <li><a href="booking.html" class="nav-link">Booking</a></li>
      <li><a href="contact.html" class="nav-link active">Contact</a></li>
    </ul>
  </nav>

  <main class="container">
    <h1>Contact Us</h1>

    <div class="contact-info">
      <p><strong>Phone:</strong> +123 908 7338</p>
      <p><strong>Email:</strong> contact@ekaya.com</p>
      <p><strong>Address:</strong> 867 Food Street, Sandton</p>
    </div>

    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="social-media">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>

    <div class="map">
      <h2>Find Us on the Map</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3582.1498031902594!2d28.056707515027367!3d-26.107388583470555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e950d5a798ef3d1%3A0x4cf25f84a5a9aa97!2sSandton%2C%20South%20Africa!5e0!3m2!1sen!2sza!4v1613040203479!5m2!1sen!2sza"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>

    <div class="photo-section">
      <img src="images/restaurant1.jpg" alt="Restaurant Interior" />
      <img src="images/restaurant2.jpg" alt="Delicious Dishes" />
      <img src="images/restaurant3.jpg" alt="Happy Customers" />
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
