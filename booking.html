<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking - Restaurant</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="index.html" class="nav-link">Home</a></li>
      <li><a href="about.html" class="nav-link">About Us</a></li>
      <li><a href="menu.html" class="nav-link">Menu</a></li>
      <li><a href="booking.html" class="nav-link active">Booking</a></li>
      <li><a href="contact.html" class="nav-link">Contact</a></li>
    </ul>
  </nav>

  <main class="container">
    <h1>Make a Booking</h1>
    <form id="booking-form" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required minlength="2" placeholder="Your full name" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required pattern="^\+?\d{7,15}$" placeholder="+1234567890" />

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required min="" />

      <label for="time">Time</label>
      <input type="time" id="time" name="time" required />

      <label for="guests">Number of Guests</label>
      <select id="guests" name="guests" required>
        <option value="" disabled selected>Select number of guests</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5+</option>
      </select>

      <button type="submit">Submit Booking</button>
    </form>
  </main>


  
  <div id="confirm-modal" class="modal-overlay">
    <div class="modal-content">
      <h2>Confirm Your Booking</h2>
      <div id="confirm-details"></div>
      <button id="confirm-yes">Confirm</button>
      <button id="confirm-no">Cancel</button>
    </div>
  </div>

 
  
  <div id="success-modal" class="modal-overlay">
    <div class="modal-content">
      <h2>Booking Confirmed!</h2>
      <p>Thank you for your booking. We look forward to serving you.</p>
      <button id="success-close">Close</button>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/modals.js"></script>
  <script src="js/booking.js"></script>
</body>
</html>
